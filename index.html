<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="header">
                <h3>Work</h3>
            </div>
            <div class="icons">
                <button>plus</button>
                <button>minus</button>
            </div>
            <div class="clock-time">
                <h2>12:12:12</h2>
            </div>
            <div class="controls">
                <button>play</button>
                <button>restart</button>
            </div>
        </div>
        <div class="inks">
            <div class="work-inks sub-inks">
                <div class="icons">
                    <button>plus</button>
                    <button>minus</button>
                </div>
                <div class="inks-time">
                    <h1>12:12:12</h1>
                </div>
                <div class="label">
                    <h3>work</h3>
                </div>
            </div>
            <div class="break-inks sub-inks">
                <div class="icons">
                    <button>plus</button>
                    <button>minus</button>
                </div>
                <div class="inks-time">
                    <h1>12:12:12</h1>
                </div>
                <div class="label">
                    <h3>break</h3>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
