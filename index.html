<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="header">
                <h3>WORK</h3>
            </div>
            <div class="icons">
                <button class='sub-icon'></button>
                <button class='add-icon'></button>
                
            </div>
            <div class="clock-time">
                <h2 class="timer">00:25:00</h2>
            </div>
            <div class="controls">
                <button id="play">play</button>
                <button id="reset">reset</button>
            </div>
        </div>
        <div class="inks">
            <div class="work-inks sub-inks">
                <div class="icons">
                    <button class='sub-icon small-icon'></button>
                    <button class='add-icon small-icon'></button>
                    
                </div>
                <div class="inks-time">
                    <h2 class="timer">00:25:00</h2>
                </div>
                <div class="label">
                    <h3>work</h3>
                </div>
            </div>
            <div class="break-inks sub-inks">
                <div class="icons">
                    <button class='sub-icon small-icon'></button>
                    <button class='add-icon small-icon'></button>
                   
                </div>
                <div class="inks-time">
                    <h2 class="timer">00:05:00</h2>
                </div>
                <div class="label">
                    <h3>break</h3>
                </div>
            </div>
        </div>
    </div>  

    <script src="script.js"></script>
</body>


</html>
